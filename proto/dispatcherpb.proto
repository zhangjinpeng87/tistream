syntax = "proto3";
package tistreampb;

import "metapb.proto";

option go_package = "./";

service DispatcherService {
    rpc TenantHasNewChanges (tistreampb.HasNewChangeReq) returns (tistreampb.HasNewChangeResp);
    rpc HandleTenantTask (tistreampb.TenantTasksReq) returns (tistreampb.TenantTasksResp);
}